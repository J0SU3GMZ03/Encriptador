<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <header>
        <div class="header">
            <img class="img_header" src="img\Logo.png">
        </div>
    </header>
    <main>
        <div class="main_info">
            <div class="Grupo1">
                <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div class="Footer_Grupo1">
                    <img class="img1" src="img\bi_exclamation-circle-fill.png">
                    <span class="mensaje"> Solo letras minusculas y sin acentos </span>
                    <div class="Botones">
                        <button class="BotonA" type="button" onclick="encriptar()">Encriptar</button>
                        <button class="BotonB" type="button" onclick="desencriptar()"> Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="Grupo2" id="Grupo2">
                <img class="img2" src="img\Muñeco.png" id="Muñeco">
                <textarea name="texto" id="texto2" class="texto2" placeholder="Ningun mensaje fue encontrado"></textarea>
                <p class="mensaje2" id="parrafo">Ingrese el texto que desees encriptar o desencriptar</p>
                <button class="BotonC" type="button" id="Boton_Copiar" onclick="copiar()">Copiar</button>  
            </div>
        </div>
    </main>
    <script src="index.js" defer></script>
</body>
</html>
